---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    uses: discrapp/.github/.github/workflows/test.yml@main
    with:
      coverage_threshold: 100
      test_command: "npm test -- --coverage --coverageReporters=json-summary"
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for Cloudflare
        run: npm run build:cloudflare
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-build
          path: .open-next
          retention-days: 1
          include-hidden-files: true

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-build
          path: .open-next

      - name: Deploy Preview to Cloudflare
        id: deploy
        run: |
          # Deploy as a separate worker for previews
          WORKER_NAME="discr-web-pr-${{ github.event.pull_request.number }}"

          npx wrangler deploy .open-next/worker.js \
            --name "$WORKER_NAME" \
            --compatibility-date "2024-12-30" \
            --compatibility-flags "nodejs_compat" \
            --assets ".open-next/assets" \
            > deploy-output.txt 2>&1 || true

          cat deploy-output.txt

          # Extract the deployed URL
          PREVIEW_URL=$(grep -oP 'https://[^\s]+\.workers\.dev' deploy-output.txt | head -1)
          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="https://${WORKER_NAME}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
          fi
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.HEIMDALLR_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = [
              '## Preview Deployment',
              '',
              `This PR has been deployed to a preview environment:`,
              '',
              `**Preview URL:** ${previewUrl}`,
              '',
              '---',
              '*Preview deployments are automatically updated when you push new commits.*',
              '<!-- heimdallr-preview-deployment -->'
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.body && c.body.includes('<!-- heimdallr-preview-deployment -->')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.preview_url }}
          configPath: .github/lighthouse/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        id: format
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};
            const result = results[0];
            const summary = result.summary;

            const score = (value) => {
              const pct = Math.round(value * 100);
              if (pct >= 90) return `ðŸŸ¢ ${pct}`;
              if (pct >= 50) return `ðŸŸ  ${pct}`;
              return `ðŸ”´ ${pct}`;
            };

            const body = [
              '## âš¡ Lighthouse Report',
              '',
              '| Category | Score |',
              '|----------|-------|',
              `| Performance | ${score(summary.performance)} |`,
              `| Accessibility | ${score(summary.accessibility)} |`,
              `| Best Practices | ${score(summary['best-practices'])} |`,
              `| SEO | ${score(summary.seo)} |`,
              '',
              `[ðŸ“Š Full Report](${Object.values(links)[0]})`,
              '',
              '<!-- lighthouse-report -->'
            ].join('\n');

            core.setOutput('body', body);

      - name: Comment Lighthouse results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.HEIMDALLR_TOKEN }}
          script: |
            const body = `${{ steps.format.outputs.body }}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.body && c.body.includes('<!-- lighthouse-report -->')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-build
          path: .open-next

      - name: Deploy to Cloudflare Workers
        run: npm run deploy:only
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
